<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@387&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left-block">
            <div class="logo">
                <img src="./assets/icons/riot%20games.png">
            </div>
            <div class="line"></div>
            <div class="header-icon">
                <img src="./assets/icons/logo.png">
            </div>
            <div class="nav">
                <p>game</p>
                <p>champions</p>
                <div>
                    <span>news</span>
                    <img src="./assets/icons/Polygon.png" class="nav-arrow">
                </div>
                <p>patch notes</p>
                <p>discover</p>
                <p>esports</p>
                <p>universal</p>
                <p>shop</p>
                <p>support</p>
            </div>
        </div>
        <div class="header-right-block">
            <div>
                <img src="./assets/icons/akali.png" class="user-icon">
            </div>
            <div class="user-name">
                unepickid
            </div>
            <img src="./assets/icons/Polygon.png" class="arrow">
        </div>
    </header>
    <main class="content">
        <div class="top-line">
            <div class="block-name-cards">
                <div class="block-name-cards-border">
                    <div class="block-name-cards-icon">
                        <img src="./assets/icons/logo.png">
                    </div>
                </div>
                <div class="name-cards">
                    agents
                </div>
            </div>
            <div class="block-agents">
                <div class="card agent-1">
                    <div class="agent-info">
                        <div class="name">
                            phoenix
                        </div>
                        <div class="country">
                            United Kingdom
                        </div>
                    </div>
                    <div class="skills">
                        <img src="./assets/icons/Vector_1.png">
                        <img src="./assets/icons/Vector_2.png">
                        <img src="./assets/icons/Vector_3.png">
                        <img src="./assets/icons/Vector_4.png">
                    </div>
                </div>
                <div class="card agent-2">
                    <div class="agent-info">
                        <div class="name">
                            jett
                        </div>
                        <div class="country">
                            South Korea
                        </div>
                    </div>
                    <div class="skills">
                        <img src="./assets/icons/Vector_5.png">
                        <img src="./assets/icons/Vector_6.png">
                        <img src="./assets/icons/Vector_7.png">
                        <img src="./assets/icons/Vector_8.png">
                    </div>
                </div>
                <div class="card agent-3">
                    <div class="agent-info">
                        <div class="name">
                            sova
                        </div>
                        <div class="country">
                            Russia
                        </div>
                    </div>
                    <div class="skills">
                        <img src="./assets/icons/Vector_9.png">
                        <img src="./assets/icons/Vector_10.png">
                        <img src="./assets/icons/Vector_11.png">
                        <img src="./assets/icons/Vector_12.png">
                    </div>
                </div>
                <div class="card agent-4">
                    <div class="agent-info">
                        <div class="name name-4">
                            sage
                        </div>
                        <div class="country">
                            China
                        </div>
                    </div>
                    <div class="skills skills-4">
                        <img src="./assets/icons/Vector_13.png">
                        <img src="./assets/icons/Vector_14.png">
                        <img src="./assets/icons/Vector_15.png">
                        <img src="./assets/icons/Vector_16.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
